<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .center {
            width: 400px; /* Ширина элемента в пикселах */
            padding: top 20px;/*20px; /* Поля вокруг текста */
            margin: auto; /* Выравниваем по центру */
            /* Цвет фона */
        }
    </style>
</head>

<body>

<header th:insert="_blocks/header :: header"></header>

<div class="center">

    <div class="center" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:method="POST" th:action="@{/admin/products/categories/cat-form}" th:object="${category}">
                <fieldset class="center">
                    <h1 align="center">Create Category</h1>
                    <div>
                        <label for="name"></label>
                        <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Enter Category Name">
                    </div>

                    <div style="margin-top: 16px">
                        <div> <!--class="col-xs-6 col-sm-6 col-md-6"-->
                            <input type="submit" class="btn btn-lg btn-success btn-block" value="Create"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>

<header th:insert="_blocks/footer :: footer"></header>

</body>
</html>
